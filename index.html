<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Water Fire Earth Cycle</title>
        <link rel="icon" type="image/x-icon" href="./favicon/earth.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div id="title-section" class="flex-center">
            <h1 class="blue-text">WATER 💧</h1>
            <h1 class="red-text">FIRE 🔥</h1>
            <h1 class="green-text">EARTH 🍃</h1>
        </div>

        <div id="main-section">
            <h2 class="heading">Choose your Element</h2>
            <p class="result-text">First to score 5 points wins the game</p>

            <div class="scoreboard flex-center">
                <div class="display">
                    <h1 class="player-choice">❓</h1>
                    <p class="player-score">Player: 0</p>
                </div>
                <div class="display">
                    <h1 class="computer-choice">❓</h1>
                    <p class="computer-score">Computer: 0</p>
                </div>
            </div>

            <div class="cycle-rule flex-center">
                <p>
                    <span><strong class="blue-text">Water</strong></span> put out <span><strong class="red-text">Fire</strong></span>
                </p>
                <span>|</span>
                <p>
                    <span><strong class="red-text">Fire</strong></span> burns <span><strong class="green-text">Earth</strong></span>
                </p>
                <span>|</span>
                <p>
                    <span><strong class="green-text">Earth</strong></span> absorbs <span><strong class="blue-text">Water</strong></span>
                </p>
            </div>

            <div class="btn-container flex-center">
                <button class="btn flex-center" id="water" value="water"><span class="element">💧</span> Water</button>
                <button class="btn flex-center" id="fire" value="fire"><span class="element">🔥</span> Fire</button>
                <button class="btn flex-center" id="earth" value="earth"><span class="element">🍃</span> Earth</button>
            </div>
        </div>

        <div id="footer-section" class="flex-center">
            <p class="copyright"></p>
            <a href="https://github.com/JHoldsworth23" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        </div>

        <script src="script.js"></script>
    </body>
</html>
