<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Water Fire Earth Cycle</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- TITLE SECTION -->
        <div id="title-section">
            <h1 class="blue-color">WATER 💧</h1>
            <h1 class="red-color">FIRE 🔥</h1>
            <h1 class="green-color">EARTH 🍃</h1>
        </div>

        <div>
            <h2>Choose your Element</h2>
            <p>Water extinguishes Fire | Fire burns Earth | Earth absorbs Water</p>
            <p>First to score 5 points wins the game</p>
            <div id="container">
                <button id="rock">Water</button>
                <button id="paper">Fire</button>
                <button id="scissors">Earth</button>
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <div id="footer-section">
            <p>Copyright © JHoldsworth23 2023</p>
            <a href="https://github.com/JHoldsworth23" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        </div>

        <script src="script.js"></script>
    </body>
</html>
